
#General settings
[profiles]
	specialBedBlock = ""
	selectedProfile = "EndtimeSheltercraft"
	#If this is true then saplings will grow into trees during generation. This is more expensive
	forceSaplingGrowth = false
	#List of structures to avoid when generating cities (for example to avoid generating a city in a woodland mansion)
	avoidStructures = ["minecraft:mansion", "minecraft:jungle_pyramid", "minecraft:desert_pyramid", "minecraft:igloo", "minecraft:swamp_huts", "minecraft:stronghold"]